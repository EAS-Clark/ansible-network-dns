---
# tasks file for dns

# subscription-manager refresh
  - name: Refresh subscription manager
    command: subscription-manager refresh 


# yum install install bind bind-utils

  - name: Install the latest of bind bind-utils
    ansible.builtin.yum:
      name: "{{ packages }}"
      state: latest
    vars:
      packages:
      - bind
      - bind-utils
      
      
# systemctl enable named -(enable the DNS)
# service named start

  - name: named started enabled
    service:
      name: named
      state: started

  - name: named 
    service:
      name: named
      enabled: yes

  - name: Remove file /etc/named.conf
    ansible.builtin.file:
      path: /etc/named.conf
      state: absent


  - name: adding foward zone and back zone to named.conf
    ansible.builtin.blockinfile:
      insertafter: EOF
      create: yes
      marker: "// from ansible"
      path: /etc/named.conf
      block: |
        //
        // named.conf
        //
        // Provided by Red Hat bind package to configure the ISC BIND named(8) DNS
        // server as a caching only nameserver (as a localhost DNS resolver only).
        //
        // See /usr/share/doc/bind*/sample/ for example named configuration files.
        //
        // See the BIND Administrator's Reference Manual (ARM) for details about the
        // configuration located in /usr/share/doc/bind-{version}/Bv9ARM.html

        options {
        //      listen-on port 53 { 127.0.0.1; };
        //      listen-on-v6 port 53 { ::1; };
                directory       "/var/named";
                dump-file       "/var/named/data/cache_dump.db";
                statistics-file "/var/named/data/named_stats.txt";
                memstatistics-file "/var/named/data/named_mem_stats.txt";
                recursing-file  "/var/named/data/named.recursing";
                secroots-file   "/var/named/data/named.secroots";
                allow-query     { localhost; 10.0.0.0/24; };

                /*
                - If you are building an AUTHORITATIVE DNS server, do NOT enable recursion.
                - If you are building a RECURSIVE (caching) DNS server, you need to enable
                  recursion.
                - If your recursive DNS server has a public IP address, you MUST enable access
                  control to limit queries to your legitimate users. Failing to do so will
                  cause your server to become part of large scale DNS amplification
                  attacks. Implementing BCP38 within your network would greatly
                  reduce such attack surface
                */
                recursion yes;

                dnssec-enable yes;
                dnssec-validation yes;

                /* Path to ISC DLV key */
                bindkeys-file "/etc/named.root.key";

                managed-keys-directory "/var/named/dynamic";

                pid-file "/run/named/named.pid";
                session-keyfile "/run/named/session.key";

        };

        logging {
                channel default_debug {
                        file "data/named.run";
                        severity dynamic;
                };
        };

        zone "." IN {
                type hint;
                file "named.ca";
        };


        include "/etc/named.rfc1912.zones";
        include "/etc/named.root.key";

        //foward zone
        zone "clark.local" IN {
                type master;
                file "clark.local.db";
                allow-update { none; };
                allow-query { any; };
        };
        //back zone
        zone "0.0.10.in-addr.arpa" IN {
                type master;
                file "clark.local.rev";
                allow-update { none; };
                allow-query { any; };
        };



 

# # edit /var/named/{{ domainName }}.co.uk.db  -(Create the forward zone file with hostnames )   

# #  (will use domain name for file name)


  - name: "writting the file /var/named/{{ domainName }}.local.db"
    blockinfile:
      dest: /var/named/{{ domainName }}.local.db
      insertafter: EOF
      marker: ";from ansible"
      create: yes
      block: |
        $TTL 86400
        @ IN SOA dns-primary.clark.local. admin.clark.local. (
            2019061800 ;Serial
            3600 ;Refresh
            1800 ;Retry
            604800 ;Expire
            86400 ;Minimum TTL
        )

        ;Name Server Information
        @ IN NS dns-primary.clark.local.

        ;IP for Name Server
        dns-primary IN A 1.0.0.3

        ;A Record for IP address to Hostname 
        dhcp IN A 10.0.0.2
        gateway IN A 10.0.0.1




  - name: "writting the file /var/named/{{ domainName }}.local.rev"
    blockinfile:
      dest: /var/named/{{ domainName }}.local.rev
      insertafter: EOF
      marker: ";from ansible"
      create: yes
      block: |
        $TTL 86400
        @ IN SOA dns-primary.clark.local. admin.clark.local. (
            2019061800 ;Serial
            3600 ;Refresh
            1800 ;Retry
            604800 ;Expire
            86400 ;Minimum TTL
        )
        ;Name Server Information
        @ IN NS dns-primary.clark.local.

        ;Reverse lookup for Name Server
        3 IN PTR dns-primary.clark.local.

        ;PTR Record IP address to HostName
        2 IN PTR dhcp.clark.local.
        1 IN PTR gateway.clark.local.


  # - name: Change file ownership to named for db
  #   ansible.builtin.file:
  #     path: /var/named/{{ domainName }}.local.db 
  #     owner: :named 

  - name: Allow named to have access to {{ domainName }}.local.db
    command: chown :named /var/named/{{ domainName }}.local.db


#   # - name: Change file ownership to named for db
#   #   ansible.builtin.file:
#   #     path: /var/named/{{ domainName }}.local.rev 
#   #     owner: :named 

  - name: Allow named to have access to {{ domainName }}.local.rev
    command: chown :named /var/named/{{ domainName }}.local.rev


  - name: named-checkconf
    command: named-checkconf


  - name: add domain .db files to the named-checkzone
    command: named-checkzone {{ domainName }}.local /var/named/{{ domainName }}.local.db

  - name: add domain .rev files to the named-checkzone
    command: named-checkzone {{ dns_ip }} /var/named/{{ domainName }}.local.rev



# # restart named 

  - name: reloading named
    service:
      name: named
      state: restarted

 

# # add dns to fire wall

# firewall-cmd  --add-service=dns --zone=public  --permanentfirewall-cmd --reload

  - name: permit traffic in default zone for dns service
    ansible.posix.firewalld:
      service: dns
      permanent: yes
      state: enabled


# # edit /etc/sysconfig/network-scripts/ifcfg-ens224

# # "DNS1=10.0.0.3" 

  - name: "Setting dns within ifcfg-{{ dns_interface_in_name }}"
    lineinfile:
      dest: "/etc/sysconfig/network-scripts/ifcfg-{{ dns_interface_in_name }}"
      insertafter: EOF
      line: "{{ dns_ip }}"
 
# # restart network

  - name: reloading network
    service:
      name: network
      state: restarted



 

